<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}Анализатор страниц{% endblock %}</title>
  </head>
  <body class="min-vh-100 d-flex flex-column" data-bs-theme="light">
    {% block navbar %}
    <header class="flex-shrink-0">
      <nav class="navbar navbar-expand-md navbar-dark bg-primary px-3" data-bs-theme="light">
        <a class="navbar-brand" href="/">Анализатор страниц</a>
        <div id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link " href="/urls">Сайты</a></li>
            </ul>
        </div>
        <button id="theme-toggle" class="btn btn-outline-light ms-auto">Темная тема</button>
      </nav>
    </header>
    {% endblock %}
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div id="content">
      {% block content%}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap @5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='theme_switcher.js') }}"></script>
  </body>
</html>
