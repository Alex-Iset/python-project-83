{% extends "urls/layout.html" %}

{% block content %}
<main class="flex-grow-1">
  <div class="container-lg mt-3">
    <h1>Сайты</h1>
    <div class="table-responsive">
      <table class="table table-bordered table-hover text-nowrap" data-test="urls">
        <thead>
          <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Последняя проверка</th>
            <th>Код ответа</th>
          </tr>
        </thead>
        {% for url in urls %}
        <tbody>
          <tr>
            <td>{{ url.id }}</td>
            <td><a href="{{ url_for('show_url', id=url.id) }}">{{ url.name }}</a></td>
            <td>{{ url.last_check.created_at }}</td>
            <td>{{ url.last_check.status_code }}</td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
    </div>
  </div>
</main>
{% endblock %}
